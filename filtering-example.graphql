directive @tag(
  name: String!
) repeatable on FIELD_DEFINITION | INTERFACE | OBJECT | UNION

schema
  @core(feature: "https://specs.apollo.dev/core/v0.2")
  @core(feature: "https://specs.apollo.dev/tag/v0.1") {
  query: Query
}

type Query {
  user(id: String!): User
  employee(id: String!): Employee
}

type User {
  id: String!
  name: String!
  ssn: String @tag(name: "PII")
}

type Employee @tag(name: "admin") {
  id: String!
  name: String!
  ssn: String @tag(name: "PII")
}
